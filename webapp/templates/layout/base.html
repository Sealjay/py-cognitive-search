<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Py-Cognitive-Search - {% block pagetitle %}{% endblock %}</title>
    <base href="~/" />
    <link href="{{ url_for('static', path='main.css') }}" rel="stylesheet" />
    {% block header %}{% endblock %}
  </head>
  <body>
    <div class="bg-gray-100 pb-4">
      <header class="bg-white shadow">
        <div
          class="max-w-7xl mx-auto pt-16 px-4 pb-4 sm:pb-6 sm:pt-24 sm:px-6 lg:px-8 lg:flex lg:justify-between"
        >
          <div class="max-w-xl">
            <h2
              class="text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl"
            >
              Py Cognitive Search
            </h2>
          </div>
          <div class="mt-4 w-full max-w-xs">
            <div class="mt-1.5 relative">
              <form method="get" action="/search">
                <label for="searchtext" class="sr-only"
                  >Enter your search terms...</label
                >

                <input type="text" name="searchtext" id="email"
                class="appearance-none block w-full bg-none bg-white border
                border-gray-300 rounded-md pl-3 pr-10 py-2 text-base
                text-gray-900 focus:outline-none focus:ring-indigo-500
                focus:border-indigo-500 sm:text-sm"" placeholder="Enter your
                search terms..." />
              </form>
            </div>
          </div>
        </div>
      </header>
      {% block container %}{% endblock %}
    </div>
    <footer class="bg-white">
      <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
        <nav
          class="-mx-5 -my-2 flex flex-wrap justify-center"
          aria-label="Footer"
        >
          <div class="px-5 py-2">
            <a
              href="{{ url_for('faq') }}"
              class="text-base text-gray-500 hover:text-gray-900"
            >
              FAQ
            </a>
          </div>

          <div class="px-5 py-2">
            <a
              href="https://www.sealjay.com/"
              class="text-base text-gray-500 hover:text-gray-900"
            >
              Blog
            </a>
          </div>
        </nav>
        <div class="mt-8 flex justify-center space-x-6">
          <a
            href="http://twitter.com/sealjay_clj"
            class="text-gray-400 hover:text-gray-500"
          >
            <span class="sr-only">Twitter</span>
            <svg
              class="h-6 w-6"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"
              />
            </svg>
          </a>

          <a
            href="http://github.com/sealjay-clj"
            class="text-gray-400 hover:text-gray-500"
          >
            <span class="sr-only">GitHub</span>
            <svg
              class="h-6 w-6"
              fill="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"

              />
            </svg>
          </a>
        </div>
        <p class="mt-8 text-center text-base text-gray-400">
          &copy; 2021 Chris Lloyd-Jones, aka Sealjay. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
